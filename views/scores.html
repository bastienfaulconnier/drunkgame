<section>
	<h1>Scores</h1>

	<table>
		<thead>
			<th>Pseudo</th>
			<th>Score</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat='player in scores.players | orderBy: "-date"'>
				<td>{{player.name}}</td>
				<td>{{player.rank}}</td>
 				<td>{{player.date | date:'dd/MM/yy'}}</td>
			</tr>
		</tbody>
	</table>

</section>
